# Workflow ржирж╛ржо (GitHub UI рждрзЗ ржжрзЗржЦрж╛ржмрзЗ)
name: Flutter CI - Test Only

# ржХржЦржи ржПржЗ pipeline run рж╣ржмрзЗ
on:
  push:               # ржпржЦржи push ржХрж░рж╛ рж╣ржмрзЗ
    branches: [ "main", "master" ]
  pull_request:       # ржпржЦржи PR open рж╣ржмрзЗ
    branches: [ "main", "master" ]

jobs:
  flutter-test:
    # ржХрзЛржи OS ржП run рж╣ржмрзЗ
    runs-on: ubuntu-latest

    steps:
      # Step 1: GitHub repo code checkout ржХрж░рж╛
      - name: Checkout source code
        uses: actions/checkout@v4
        # ЁЯСЙ repo ржерзЗржХрзЗ code runner machine ржП ржирж┐рзЯрзЗ ржЖрж╕рзЗ

      # Step 2: Flutter setup ржХрж░рж╛
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"   # ЁЯСЙ рждрзБржорж┐ ржпрзЗржЗ version use ржХрж░рзЛ
          channel: stable

      # Step 3: Flutter version check (optional but useful)
      - name: Flutter version check
        run: flutter --version
        # ЁЯСЙ confirm ржХрж░рзЗ Flutter ржарж┐ржХржорждрзЛ install рж╣рзЯрзЗржЫрзЗ ржХрж┐ржирж╛

      # Step 4: Dependency install
      - name: Install dependencies
        run: flutter pub get
        # ЁЯСЙ pubspec.yaml ржерзЗржХрзЗ рж╕ржм package install ржХрж░ржмрзЗ

      # Step 5: Code analyze
      - name: Analyze Flutter code
        run: flutter analyze
        # ЁЯСЙ code quality check (warning / error ржзрж░ржмрзЗ)

      # Step 6: Run unit tests
      - name: Run Flutter tests
        run: flutter test
        # ЁЯСЙ test/ folder ржПрж░ рж╕ржм test run рж╣ржмрзЗ
        # ЁЯСЙ test fail рж╣рж▓рзЗ pipeline FAIL тЭМ

      # Step 7: Build check (APK only, deploy ржирж╛)
      - name: Build debug APK (test purpose)
        run: flutter build apk --debug
        # ЁЯСЙ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзЗ project buildable ржХрж┐ржирж╛
